<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Astrid</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Bangers', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .welcome {
            font-size: 2.5rem;
            color: #FF5733; 
            text-align: center;
            text-transform: uppercase;
        }
        .line-1, .line-2 {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 0.15em solid white; 
            animation: typing 4s steps(30, end), blink-caret 0.5s step-end infinite;
            vertical-align: middle;
        }
        .line-1 {
            animation-delay: 0s; 
        }
        .line-2 {
            animation-delay: 4s; 
        }
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: white;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <script>
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 6000); 
    </script>
</head>
<body>
    <div class="welcome">
        <span class="line-1">Welcome to</span><br>
        <span class="line-2">Astrid.ed Apis</span>
    </div>
</body>
</html>
